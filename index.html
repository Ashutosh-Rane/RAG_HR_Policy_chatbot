<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>HR Compass – Policy Assistant</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 420px;
            height: 620px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 16px;
            background: #2f80ed;
            color: #ffffff;
            border-radius: 10px 10px 0 0;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 18px;
        }

        .chat-header p {
            margin: 4px 0 0;
            font-size: 12px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #f9fafb;
        }

        .message {
            margin-bottom: 12px;
            max-width: 80%;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.bot {
            background: #eaeaea;
            color: #333333;
            align-self: flex-start;
        }

        .message.user {
            background: #d6e4ff;
            color: #1f3a8a;
            align-self: flex-end;
        }

        .chat-input {
            display: flex;
            padding: 12px;
            border-top: 1px solid #e0e0e0;
            background: #ffffff;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #cccccc;
            outline: none;
        }

        .chat-input button {
            margin-left: 8px;
            padding: 10px 14px;
            font-size: 14px;
            background: #2f80ed;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #1e6fd9;
        }
    </style>
</head>

<body>

<div class="chat-container">
    <div class="chat-header">
        <h2>RAG Based HR Policy Chatbot</h2>
        <p>Your guide to company HR policies</p>
    </div>

    <div id="messages" class="chat-messages">
        <div class="message bot">
            Hi! I’m <strong>HR Chatbot</strong>.  
            Ask me about leave policies, benefits, conduct rules, or HR procedures.
        </div>
    </div>

    <div class="chat-input">
        <input
            id="userInput"
            type="text"
            placeholder="Ask an HR policy question..."
            onkeypress="handleKeyPress(event)"
        />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById("userInput");
        const text = input.value.trim();
        if (!text) return;

        const messages = document.getElementById("messages");

        // User message
        const userMsg = document.createElement("div");
        userMsg.className = "message user";
        userMsg.textContent = text;
        messages.appendChild(userMsg);

        input.value = "";
        messages.scrollTop = messages.scrollHeight;

        // Bot placeholder
        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.textContent = "Thinking...";
        messages.appendChild(botMsg);
        messages.scrollTop = messages.scrollHeight;

        try {
            const response = await fetch("http://127.0.0.1:8000/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ question: text })
            });

            const data = await response.json();
            botMsg.textContent = data.answer;

        } catch (error) {
            botMsg.textContent = "Sorry, I couldn’t connect to the server.";
        }

        messages.scrollTop = messages.scrollHeight;
    }

    function handleKeyPress(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }
</script>

</body>
</html>
